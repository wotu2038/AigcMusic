version: '3.8'

services:
  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: aigcmusic-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - aigcmusic-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django应用（Web + Admin + API）
  web:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: aigcmusic-web
    restart: unless-stopped
    # 在生产环境中，web服务不直接暴露端口，由nginx反向代理
    # 如果需要直接访问web服务（开发环境），取消下面的注释
    # ports:
    #   - "${WEB_PORT:-8025}:8000"
    env_file:
      - .env
    environment:
      # 所有配置都从.env文件读取
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET}
      OSS_ENDPOINT: ${OSS_ENDPOINT}
      OSS_BUCKET_NAME: ${OSS_BUCKET_NAME}
      ALIBABA_WANXIANG_API_KEY: ${ALIBABA_WANXIANG_API_KEY}
      ALIBABA_WANXIANG_API_SECRET: ${ALIBABA_WANXIANG_API_SECRET}
      ALIBABA_WANXIANG_ENDPOINT: ${ALIBABA_WANXIANG_ENDPOINT}
      ALIBABA_WANXIANG_MODEL_IMAGE: ${ALIBABA_WANXIANG_MODEL_IMAGE}
      ALIBABA_WANXIANG_MODEL_TEXT: ${ALIBABA_WANXIANG_MODEL_TEXT}
      ALIBABA_WANXIANG_MODEL_VIDEO: ${ALIBABA_WANXIANG_MODEL_VIDEO}
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - aigcmusic-network
    command: >
      sh -c "
        export DJANGO_SETTINGS_MODULE=config.settings.development &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "

  # Celery Worker（异步任务处理）
  celery:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: aigcmusic-celery
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 数据库配置
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      # Redis配置
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      # Django配置
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DJANGO_SETTINGS_MODULE: config.settings.development
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      # OSS配置
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET}
      OSS_ENDPOINT: ${OSS_ENDPOINT}
      OSS_BUCKET_NAME: ${OSS_BUCKET_NAME}
      # 阿里万相配置
      ALIBABA_WANXIANG_API_KEY: ${ALIBABA_WANXIANG_API_KEY}
      ALIBABA_WANXIANG_API_SECRET: ${ALIBABA_WANXIANG_API_SECRET}
      ALIBABA_WANXIANG_ENDPOINT: ${ALIBABA_WANXIANG_ENDPOINT}
      ALIBABA_WANXIANG_MODEL_IMAGE: ${ALIBABA_WANXIANG_MODEL_IMAGE}
      ALIBABA_WANXIANG_MODEL_TEXT: ${ALIBABA_WANXIANG_MODEL_TEXT}
      ALIBABA_WANXIANG_MODEL_VIDEO: ${ALIBABA_WANXIANG_MODEL_VIDEO}
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aigcmusic-network
    # 覆盖Dockerfile中的健康检查（celery不需要HTTP健康检查，使用进程检查）
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[c]elery.*worker' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    command: celery -A config worker -l info

  # Celery Beat（定时任务）
  celery-beat:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: aigcmusic-celery-beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 数据库配置
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      # Redis配置
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      # Django配置
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DJANGO_SETTINGS_MODULE: config.settings.development
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      # OSS配置
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET}
      OSS_ENDPOINT: ${OSS_ENDPOINT}
      OSS_BUCKET_NAME: ${OSS_BUCKET_NAME}
      # 阿里万相配置
      ALIBABA_WANXIANG_API_KEY: ${ALIBABA_WANXIANG_API_KEY}
      ALIBABA_WANXIANG_API_SECRET: ${ALIBABA_WANXIANG_API_SECRET}
      ALIBABA_WANXIANG_ENDPOINT: ${ALIBABA_WANXIANG_ENDPOINT}
      ALIBABA_WANXIANG_MODEL_IMAGE: ${ALIBABA_WANXIANG_MODEL_IMAGE}
      ALIBABA_WANXIANG_MODEL_TEXT: ${ALIBABA_WANXIANG_MODEL_TEXT}
      ALIBABA_WANXIANG_MODEL_VIDEO: ${ALIBABA_WANXIANG_MODEL_VIDEO}
    volumes:
      - ./backend:/app
      - celerybeat_data:/app/celerybeat
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aigcmusic-network
    # 覆盖Dockerfile中的健康检查（celery-beat不需要HTTP健康检查，使用进程检查）
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[c]elery.*beat' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    command: >
      sh -c "
        mkdir -p /app/celerybeat &&
        chmod 777 /app/celerybeat &&
        celery -A config beat -l info --schedule=/app/celerybeat/celerybeat-schedule
      "

  # 前端服务（React SPA）
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: aigcmusic-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - web
    networks:
      - aigcmusic-network
    profiles:
      - production

  # Nginx反向代理（生产环境 - 统一入口）
  nginx:
    image: nginx:alpine
    container_name: aigcmusic-nginx
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8025}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - web
      - frontend
    networks:
      - aigcmusic-network
    profiles:
      - production

volumes:
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  celerybeat_data:
    driver: local

networks:
  aigcmusic-network:
    driver: bridge

